<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Duduhsma</title>

<link rel="preload" as="image" href="foto.jpg">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
min-height:100vh;
background:linear-gradient(180deg,#f0a04b,#f6b26b);
background-size:400% 400%;
animation:bgMove 25s ease infinite;
color:#fff;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
max-width:430px;
margin:auto;
padding:env(safe-area-inset-top) 18px 60px;
text-align:center;
}

h1{
font-size:50px;
font-weight:900;
margin-bottom:30px;
}

.perfil{
width:220px;
height:220px;
border-radius:50%;
object-fit:cover;
margin-bottom:32px;
box-shadow:0 30px 70px rgba(0,0,0,.45);
}

.main{
font-size:24px;
line-height:1.6;
margin-bottom:90px;
}

.buttons{
display:flex;
flex-direction:column;
gap:30px;
}

.btn{
padding:28px;
font-size:22px;
font-weight:600;
border-radius:30px;
text-decoration:none;
color:#fff;
background:rgba(0,0,0,.35);
backdrop-filter:blur(16px);
box-shadow:0 20px 45px rgba(0,0,0,.45);
transition:transform .2s ease;
}

.btn:active{
transform:scale(.96);
}

.instagram{box-shadow:0 0 40px rgba(255,90,140,.6);}
.tiktok{box-shadow:0 0 40px rgba(0,220,255,.55);}
.email{box-shadow:0 0 30px rgba(255,255,255,.35);}

/* RODAPÉ */
.footer{
margin-top:80px;
font-size:14px;
opacity:.7;
}
</style>
</head>

<body>
<div class="container">

<h1>Duduhsma</h1>

<img src="foto.jpg" class="perfil" alt="Foto Duduhsma">

<p class="main">
Link oficial
</p>

<div class="buttons">
<a href="https://www.instagram.com/duduhsofc" class="btn instagram">Instagram</a>
<a href="https://www.tiktok.com/@kaduholanda_" class="btn tiktok">TikTok</a>
<a href="mailto:Caduholandadesousa@gmail.com" class="btn email">E-mail</a>
</div>

<!-- RODAPÉ -->
<div class="footer">
© Duduhsma
</div>

</div>
</body>
</html>
