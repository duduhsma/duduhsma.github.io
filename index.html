<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duduhsma</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #f28c28, #f6b26b);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px 20px 90px;
      animation: fadeUp 1s ease;
    }

    h1 {
      font-size: 48px;          /* nome maior */
      margin-top: 10px;
      margin-bottom: 60px;      /* MUITO espaço pro texto */
      animation: fadeUp 1.2s ease;
    }

    p {
      font-size: 24px;          /* texto bem maior */
      line-height: 1.6;
      margin-bottom: 100px;     /* empurra os botões pra baixo */
      animation: fadeUp 1.4s ease;
    }

    .buttons a {
      display: block;
      background: #111;
      color: #fff;
      text-decoration: none;
      padding: 20px;
      margin-bottom: 26px;      /* mais espaço entre botões */
      border-radius: 20px;
      font-size: 19px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      animation: fadeUp 1.6s ease;
    }

    .buttons a:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.35);
    }

    footer {
      margin-top: 120px;        /* nome do rodapé bem lá embaixo */
      font-size: 14px;
      opacity: 0.85;
      animation: fadeUp 1.8s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Duduhsma</h1>

    <p>
      Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.
    </p>

    <div class="buttons">
      <a href="https://www.instagram.com/duduhsofc?igsh=MThxcWZ1dmFubzVrcg==" target="_blank">
        Instagram
      </a>

      <a href="https://tiktok.com/@kaduholanda_" target="_blank">
        TikTok
      </a>

      <a href="mailto:Caduholandadesousa@gmail.com">
        E-mail
      </a>
    </div>

    <footer>
      © Duduhsma
    </footer>

  </div>
</body>
</html>
