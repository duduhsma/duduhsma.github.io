<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duduhsma | Link Oficial</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  padding: 40px 16px;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 420px;
  text-align: center;
}

/* TOPO */
h1 {
  font-size: 40px;
  margin-bottom: 6px;
}

.link-oficial {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 28px;
}

/* FOTO */
.profile {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 26px;
  border: 3px solid rgba(255,255,255,0.4);
}

/* FRASE */
.frase {
  font-size: 19px;
  line-height: 1.5;
  margin-bottom: 52px;
}

/* BOTÕES */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
  margin-bottom: 44px;
}

a.btn, button.btn {
  padding: 17px;
  border-radius: 16px;
  text-decoration: none;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  backdrop-filter: blur(12px);
  box-shadow: 0 10px 28px rgba(0,0,0,0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

a.btn:hover, button.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 32px rgba(0,0,0,0.4);
}

/* CORES */
.instagram {
  background: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
}

.tiktok {
  background: linear-gradient(45deg,#00f2ea,#000,#ff0050);
}

.email {
  background: rgba(255,255,255,0.15);
}

/* TESTEMUNHO */
.testemunho {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s ease;
  background: rgba(0,0,0,0.4);
  border-radius: 18px;
  padding: 0 24px;
  text-align: left;
}

.testemunho.aberto {
  max-height: 5000px;
  opacity: 1;
  transform: translateY(0);
  padding: 28px 24px;
}

.testemunho h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* FECHAR */
.fechar {
  margin-top: 24px;
  width: 100%;
  background: rgba(255,255,255,0.15);
}

/* RODAPÉ */
.footer {
  margin-top: 60px;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>

<body>
<div class="container">

  <h1>Duduhsma</h1>
  <div class="link-oficial">Link oficial</div>

  <img src="foto.jpg" alt="Foto de perfil" class="profile">

  <div class="frase">
    Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.
  </div>

  <div class="buttons">
    <a class="btn instagram" href="https://www.instagram.com/duduhsofc" target="_blank">
      Instagram
    </a>

    <a class="btn tiktok" href="https://www.tiktok.com/@kaduholanda_" target="_blank">
      TikTok
    </a>

    <a class="btn email" href="mailto:Caduholandadesousa@gmail.com">
      E-mail
    </a>

    <button class="btn email" onclick="toggleTestemunho()">
      Do meu jeito… ao jeito de Deus
    </button>
  </div>

  <div id="testemunho" class="testemunho">
    <h2>Do meu jeito… ao jeito de Deus</h2>
    <p>
      <!-- COLE AQUI O TESTEMUNHO COMPLETO,
           DO JEITO QUE VOCÊ JÁ MANDOU -->
    </p>

    <button class="btn fechar" onclick="toggleTestemunho()">
      Fechar história
    </button>
  </div>

  <div class="footer">@duduhsma2026</div>

</div>

<script>
function toggleTestemunho() {
  const t = document.getElementById("testemunho");
  t.classList.toggle("aberto");
}
</script>
</body>
</html>
