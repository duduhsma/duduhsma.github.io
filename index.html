<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Duduhsma</title>

<!-- Pré-carregamento da foto -->
<link rel="preload" as="image" href="foto.jpg">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #f0a04b, #f6b26b);
  background-size: 400% 400%;
  animation: bgMove 20s ease infinite;
  display: flex;
  justify-content: center;
  padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
  color: white;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body.dark {
  background: linear-gradient(180deg, #2b1a0f, #1a1009);
}

.container {
  width: 100%;
  max-width: 430px;
  text-align: center;
  padding-top: 40px;
}

h1 {
  font-size: 42px;
  font-weight: 800;
  margin-bottom: 20px;
  animation: fadeDown 0.8s ease forwards;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.perfil {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.35);
  animation: fadeScale 1s ease forwards;
}

@keyframes fadeScale {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

p {
  font-size: 20px;
  line-height: 1.5;
  opacity: 0.95;
  margin-bottom: 50px;
  padding: 0 10px;
  animation: fadeUp 1.2s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 22px;
  animation: fadeUp 1.5s ease forwards;
}

.btn {
  padding: 22px;
  font-size: 20px;
  font-weight: 600;
  border-radius: 22px;
  text-decoration: none;
  color: white;
  backdrop-filter: blur(14px);
  background: rgba(0,0,0,0.45);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.btn:active {
  transform: scale(0.97);
}

.instagram {
  box-shadow: 0 12px 30px rgba(255,80,120,0.5);
}

.tiktok {
  box-shadow: 0 12px 30px rgba(0,200,255,0.45);
}

.email {
  box-shadow: 0 12px 30px rgba(255,255,255,0.25);
}

footer {
  margin-top: 50px;
  font-size: 13px;
  opacity: 0.7;
}

/* Responsivo */
@media (max-width: 360px) {
  h1 { font-size: 36px; }
  .perfil { width: 150px; height: 150px; }
  p { font-size: 18px; }
}
</style>
</head>

<body>
<div class="container">

<h1>Duduhsma</h1>

<img src="foto.jpg" alt="Foto de Duduhsma" class="perfil">

<p>
Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.
</p>

<div class="buttons">
  <a href="https://www.instagram.com/duduhsofc" target="_blank" class="btn instagram" data-id="instagram">Instagram</a>
  <a href="https://www.tiktok.com/@kaduholanda_" target="_blank" class="btn tiktok" data-id="tiktok">TikTok</a>
  <a href="mailto:Caduholandadesousa@gmail.com" class="btn email" data-id="email">E-mail</a>
</div>

<footer>© Duduhsma</footer>

</div>

<script>
/* Modo escuro automático */
const hour = new Date().getHours();
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
if (hour >= 19 || hour <= 6 || prefersDark) {
  document.body.classList.add('dark');
}

/* Contador de cliques */
document.querySelectorAll('.btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const id = btn.dataset.id;
    const clicks = localStorage.getItem(id) || 0;
    localStorage.setItem(id, Number(clicks) + 1);
  });
});
</script>

</body>
</html>
