<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Duduhsma</title>

<link rel="preload" as="image" href="foto.jpg">

<style>
:root{
--bg1:#f0a04b;
--bg2:#f6b26b;
--text:#ffffff;
}

body.dark{
--bg1:#0f0f14;
--bg2:#1a1a24;
--text:#ffffff;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
min-height:100vh;
background:linear-gradient(180deg,var(--bg1),var(--bg2));
background-size:400% 400%;
animation:bgMove 25s ease infinite;
color:var(--text);
transition:background 1.2s ease;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
max-width:430px;
margin:auto;
padding:env(safe-area-inset-top) 18px 60px;
text-align:center;
}

h1{
font-size:50px;
font-weight:900;
margin-bottom:30px;
}

.perfil{
width:220px;
height:220px;
border-radius:50%;
object-fit:cover;
margin-bottom:32px;
box-shadow:0 30px 70px rgba(0,0,0,.45);
}

.main{
font-size:24px;
line-height:1.6;
margin-bottom:90px;
}

.buttons{
display:flex;
flex-direction:column;
gap:30px;
}

.btn{
padding:28px;
font-size:22px;
font-weight:600;
border-radius:30px;
text-decoration:none;
color:#fff;
background:rgba(255,255,255,.18);
backdrop-filter:blur(16px);
box-shadow:0 20px 45px rgba(0,0,0,.45);
transition:transform .2s ease, box-shadow .3s ease;
}

.btn:active{
transform:scale(.96);
}

/* Cores / brilhos por rede */
.instagram{box-shadow:0 0 40px rgba(255,90,140,.6);}
.tiktok{box-shadow:0 0 40px rgba(0,220,255,.55);}
.facebook{box-shadow:0 0 40px rgba(66,103,178,.6);}
.email{box-shadow:0 0 30px rgba(255,255,255,.35);}

.footer{
margin-top:80px;
font-size:14px;
opacity:.7;
}
</style>
</head>

<body>
<div class="container">

<h1>Duduhsma</h1>

<img src="foto.jpg" class="perfil" alt="Foto Duduhsma">

<p class="main">
Link oficial
</p>

<div class="buttons">
<a href="https://www.instagram.com/duduhsofc" class="btn instagram">Instagram</a>
<a href="https://www.tiktok.com/@kaduholanda_" class="btn tiktok">TikTok</a>
<a href="https://www.facebook.com/share/1BdiePznPC/" class="btn facebook">Facebook</a>
<a href="https://open.spotify.com/user/31rknpp5ucnbpcnubf3aqrvduxi4?si=2FjiLGGbTZem8L208ZE0-A" class="btn spotify">Spotify</a>
<a href="mailto:Caduholandadesousa@gmail.com" class="btn email">E-mail</a>
</div>

<div class="footer">
© 2026 Duduhsma · Link oficial
</div>

</div>

<script>
const hour = new Date().getHours();
if(hour >= 18 || hour < 6){
  document.body.classList.add("dark");
}
</script>

</body>
</html>
