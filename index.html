<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Duduhsma</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* FUNDO */
body {
  height: 100vh;
  width: 100vw;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg, #f28c28, #f6b26b);
  overflow: hidden;
}

/* ANIMAÇÃO DE ENTRADA */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* CONTAINER */
.container {
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 5vh 6vw;
  animation: fadeUp 1.1s ease-out forwards;
}

/* NOME */
h1 {
  font-size: 10vw;
  font-weight: 900;
  color: #fff;
  margin-bottom: 4vh;
}

/* FOTO */
.perfil {
  width: 48vw;
  max-width: 340px;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 25px 50px rgba(0,0,0,0.45);
  margin-bottom: 4vh;
}

/* FRASE */
p {
  font-size: 4.4vw;
  color: rgba(255,255,255,0.95);
  max-width: 92vw;
  line-height: 1.6;
  margin-bottom: 9vh;
}

/* BOTÕES */
.buttons {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 3.8vh;
}

/* BOTÃO PREMIUM */
.buttons a {
  width: 100%;
  padding: 3.8vh;
  background: linear-gradient(180deg, #111, #000);
  color: #fff;
  text-decoration: none;
  font-size: 5vw;
  font-weight: 600;
  border-radius: 45px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.55);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

/* EFEITO TOQUE / HOVER */
.buttons a:hover {
  transform: translateY(-3px);
  box-shadow: 0 28px 55px rgba(0,0,0,0.65);
}

.buttons a:active {
  transform: scale(0.96);
}

/* RODAPÉ */
footer {
  position: absolute;
  bottom: 2.5vh;
  font-size: 3vw;
  color: rgba(255,255,255,0.9);
}
</style>
</head>

<body>

<div class="container">

  <h1>Duduhsma</h1>

  <img src="foto.jpg" class="perfil" alt="Foto de Duduhsma">

  <p>
    Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.
  </p>

  <div class="buttons">
    <a href="https://www.instagram.com/duduhsofc" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@kaduholanda_" target="_blank">TikTok</a>
    <a href="mailto:Caduholandadesousa@gmail.com">E-mail</a>
  </div>

  <footer>© Duduhsma</footer>

</div>

</body>
</html>
