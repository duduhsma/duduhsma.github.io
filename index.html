<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Duduhsma</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #f28c28, #f6b26b);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      text-align: center;
      padding-top: 120px;
      animation: fadeUp 0.8s ease;
    }

    h1 {
      font-size: 4.6rem;
      margin-bottom: 60px;
      font-weight: 800;
    }

    .perfil {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 60px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    p {
      font-size: 1.6rem;
      line-height: 1.8;
      margin: 0 20px 140px 20px;
    }

    .buttons {
      width: 100%;
      padding: 0 24px;
      margin-bottom: 200px;
    }

    .buttons a {
      display: block;
      background: #111;
      color: #fff;
      text-decoration: none;
      padding: 26px;
      margin-bottom: 32px;
      border-radius: 32px;
      font-size: 1.45rem;
      box-shadow: 0 14px 30px rgba(0,0,0,0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .buttons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.55);
    }

    footer {
      font-size: 1.05rem;
      padding-bottom: 40px;
      opacity: 0.9;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Duduhsma</h1>

    <img src="foto.jpg" alt="Foto de Duduhsma" class="perfil">

    <p>
      Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.
    </p>

    <div class="buttons">
      <a href="https://www.instagram.com/duduhsofc" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@kaduholanda_" target="_blank">TikTok</a>
      <a href="mailto:Caduholandadesousa@gmail.com">E-mail</a>
    </div>

    <footer>
      Â© Duduhsma
    </footer>
  </div>

</body>
</html>
