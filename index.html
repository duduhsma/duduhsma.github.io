<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Duduhsma</title>

<!-- ÍCONES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100vw;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg, #f28c28, #f6b26b);
  overflow: hidden;
}

/* ANIMAÇÃO */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* CONTAINER */
.container {
  min-height: 100vh;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 6vh 6vw;
  animation: fadeUp 1.1s ease-out forwards;
}

/* NOME */
h1 {
  font-size: 9vw;
  font-weight: 900;
  color: #fff;
  margin-bottom: 3.5vh;
}

/* FOTO */
.perfil {
  width: 46vw;
  max-width: 320px;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 25px 50px rgba(0,0,0,0.45);
  margin-bottom: 4vh;
}

/* FRASE — MAIOR */
p {
  font-size: 4.9vw;
  color: rgba(255,255,255,0.95);
  max-width: 92vw;
  line-height: 1.7;
  margin-bottom: 7vh;
}

/* BOTÕES */
.buttons {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 3.2vh;
}

/* BOTÃO GLASS */
.buttons a {
  width: 100%;
  padding: 3.2vh;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;

  background: rgba(0, 0, 0, 0.55);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  color: #fff;
  text-decoration: none;
  font-size: 4.6vw;
  font-weight: 600;

  border-radius: 40px;
  box-shadow: 0 18px 35px rgba(0,0,0,0.45);

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

/* ÍCONES */
.buttons i {
  font-size: 5vw;
}

/* HOVER / TOQUE */
.buttons a:hover {
  transform: translateY(-2px);
  box-shadow: 0 26px 50px rgba(0,0,0,0.6);
}

.buttons a:active {
  transform: scale(0.97);
}

/* RODAPÉ */
footer {
  margin-top: auto;
  font-size: 3.2vw;
  color: rgba(255,255,255,0.85);
  padding-top: 4vh;
}
</style>
</head>

<body>

<div class="container">

  <h1>Duduhsma</h1>

  <img src="foto.jpg" class="perfil" alt="Foto de Duduhsma">

  <p>
    Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.
  </p>

  <div class="buttons">
    <a href="https://www.instagram.com/duduhsofc" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a href="https://www.tiktok.com/@kaduholanda_" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>

    <a href="mailto:Caduholandadesousa@gmail.com">
      <i class="fas fa-envelope"></i> E-mail
    </a>
  </div>

  <footer>© Duduhsma</footer>

</div>

</body>
</html>
