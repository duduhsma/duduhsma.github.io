<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
min-height:100vh;
background:linear-gradient(180deg,#f0a04b,#f6b26b);
background-size:400% 400%;
animation:bgMove 25s ease infinite;

}

@keyframes bgMove{

.container{

.main{

margin-bottom:90px;
}

.buttons{
display:flex;
flex-direction:column;
gap:28px;
}

/* BOTÃ•ES */
.btn{
padding:28px;
font-size:22px;
font-weight:600;
border-radius:32px;
text-decoration:none;
color:#fff;
background:rgba(0,0,0,.35);
backdrop-filter:blur(16px);
box-shadow:0 20px 45px rgba(0,0,0,.45);
transition:transform .25s ease, box-shadow .25s ease;
opacity:0;
transform:translateY(25px);
}

/* animaÃ§Ã£o em cascata */
.btn.show{
opacity:1;
transform:translateY(0);
}

/* clique */
.btn:active{
transform:scale(.96);
}

.instagram{box-shadow:0 0 40px rgba(255,90,140,.6);}
.tiktok{box-shadow:0 0 40px rgba(0,220,255,.55);}
.facebook{box-shadow:0 0 35px rgba(24,119,242,.6);}
.spotify{box-shadow:0 0 35px rgba(30,215,96,.6);}
.ngl{box-shadow:0 0 35px rgba(255,255,255,.5);}

/* botÃ£o mais clicado */
.top{
box-shadow:0 0 55px rgba(255,215,0,.9) !important;
transform:scale(1.04);
}

.footer{
margin-top:90px;
font-size:14px;
opacity:.75;
}

/* MODAL CONHEÃ‡A-ME */
.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.7);
display:none;
align-items:center;
justify-content:center;
z-index:10;
}

.overlay.active{display:flex;}

.modal{
background:rgba(0,0,0,.6);

padding:32px;
border-radius:28px;

width:90%;
text-align:left;
animation:fadeUp .4s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

.modal h2{
font-size:26px;
margin-bottom:16px;
}

.modal p{
font-size:18px;
line-height:1.6;
margin-bottom:10px;
}

.close{
margin-top:20px;
text-align:center;
padding:14px;
border-radius:22px;
background:rgba(255,255,255,.2);
cursor:pointer;
font-weight:600;
}
</style>
</head>

<body>
<div class="container">

<div class="buttons">

<a href="https://www.facebook.com/" class="btn facebook" data-id="facebook">Facebook</a>
<a href="https://open.spotify.com/" class="btn spotify" data-id="spotify">Spotify</a>
<a href="https://ngl.link/kaduhsma1" class="btn ngl" data-id="ngl">NGL ðŸ’¬</a>
<a href="#" class="btn" data-id="conheca" onclick="openModal()">ConheÃ§a-me</a>

</div>

<div class="footer">Â© Duduhsma</div>
</div>

<!-- MODAL -->
<div class="overlay" id="modal">
<div class="modal">
<h2>ConheÃ§a-me</h2>
<p><b>Idade:</b> 16 anos</p>
<p><b>Hobby:</b> viajar, praia, lugares novos</p>
<p><b>Gosto de:</b> trabalhar, curtir a noite, fazer novas amizades</p>

</div>
</div>

<script>
// modo noite automÃ¡tico
const hour = new Date().getHours();
if(hour >= 18 || hour < 6){
document.body.classList.add('night');
}

// animaÃ§Ã£o em cascata
document.querySelectorAll('.btn').forEach((btn,i)=>{
setTimeout(()=>btn.classList.add('show'), i*120);
});

// contador de cliques + destaque
const clicks = JSON.parse(localStorage.getItem('clicks')) || {};

document.querySelectorAll('.btn').forEach(btn=>{
const id = btn.dataset.id;
btn.addEventListener('click', ()=>{
clicks[id] = (clicks[id] || 0) + 1;
localStorage.setItem('clicks', JSON.stringify(clicks));
highlightTop();
});
});

function highlightTop(){
let topId = null;
let max = 0;
for(const id in clicks){
if(clicks[id] > max){
max = clicks[id];
topId = id;
}
}
document.querySelectorAll('.btn').forEach(btn=>{
btn.classList.toggle('top', btn.dataset.id === topId);
});
}
highlightTop();

// modal
function openModal(){
document.getElementById('modal').classList.add('active');
}
function closeModal(){
document.getElementById('modal').classList.remove('active');
}
</script>
