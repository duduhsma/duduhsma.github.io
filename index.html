<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duduhsma</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #f28c28, #f6a64d);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
    }

    /* Container principal */
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      padding: 40px 20px;
      animation: fadeUp 1s ease forwards;
    }

    /* Nome */
    h1 {
      font-size: 52px;
      font-weight: bold;
      margin-top: -40px; /* sobe o nome */
      margin-bottom: 35px; /* afasta do texto */
    }

    /* Texto */
    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 50px;
    }

    /* Botões */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 22px;
      background-color: #111111;
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 18px; /* mais arredondado */
      box-shadow: 0 6px 12px rgba(0,0,0,0.25); /* sombra suave */
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }

    /* Rodapé */
    footer {
      margin-top: auto;
      padding-bottom: 40px;
      padding-top: 120px; /* empurra bem pra baixo */
      font-size: 14px;
      opacity: 0.85;
    }

    /* Animação elegante */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Duduhsma</h1>

    <p>
      Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.
    </p>

    <a class="btn" href="https://www.instagram.com/duduhsofc?igsh=MThxcWZ1dmFubzVrcg==" target="_blank">
      Instagram
    </a>

    <a class="btn" href="mailto:Caduholandadesousa@gmail.com">
      E-mail
    </a>
  </div>

  <footer>
    © Duduhsma
  </footer>

</body>
</html>
