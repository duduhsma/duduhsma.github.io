<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Duduhsma</title>

<link rel="preload" as="image" href="foto.jpg">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}

body{
min-height:100vh;
background:linear-gradient(180deg,#f0a04b,#f6b26b);
background-size:400% 400%;
animation:bgMove 22s ease infinite;
display:flex;
justify-content:center;
padding:env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
color:#fff;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

body.dark{
background:linear-gradient(180deg,#24160c,#120b06);
}

.container{
width:100%;
max-width:430px;
text-align:center;
padding-top:42px;
}

h1{
font-size:44px;
font-weight:900;
margin-bottom:24px;
animation:fadeDown .9s ease forwards;
}

@keyframes fadeDown{
from{opacity:0;transform:translateY(-25px)}
to{opacity:1;transform:translateY(0)}
}

.perfil{
width:190px;
height:190px;
border-radius:50%;
object-fit:cover;
margin:0 auto 26px;
box-shadow:0 25px 60px rgba(0,0,0,.45);
animation:fadeScale 1.1s ease forwards;
}

@keyframes fadeScale{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}

p{
font-size:21px;
line-height:1.6;
margin-bottom:60px;
padding:0 10px;
opacity:.96;
animation:fadeUp 1.2s ease forwards;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(25px)}
to{opacity:1;transform:translateY(0)}
}

.buttons{
display:flex;
flex-direction:column;
gap:24px;
}

.btn{
padding:24px;
font-size:20px;
font-weight:600;
border-radius:26px;
text-decoration:none;
color:#fff;
backdrop-filter:blur(16px);
background:rgba(0,0,0,.38);
box-shadow:0 14px 35px rgba(0,0,0,.4);
transition:transform .15s ease,box-shadow .15s ease;
}

.btn:active{transform:scale(.96)}

.instagram{box-shadow:0 0 35px rgba(255,90,140,.6)}
.tiktok{box-shadow:0 0 35px rgba(0,220,255,.55)}
.projects{box-shadow:0 0 35px rgba(255,200,120,.55)}
.email{box-shadow:0 0 30px rgba(255,255,255,.3)}

.highlight{
animation:pulse 1.8s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.03)}
100%{transform:scale(1)}
}

footer{
margin-top:60px;
font-size:13px;
opacity:.75;
}
</style>
</head>

<body>
<div class="container">

<h1>Duduhsma</h1>

<img src="foto.jpg" alt="Foto de Duduhsma" class="perfil">

<p>Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.</p>

<div class="buttons">
<a href="https://www.instagram.com/duduhsofc" target="_blank" class="btn instagram" data-id="instagram">Instagram</a>
<a href="https://www.tiktok.com/@kaduholanda_" target="_blank" class="btn tiktok" data-id="tiktok">TikTok</a>
<a href="#" class="btn projects" data-id="projects">Projetos / Iniciativas</a>
<a href="mailto:Caduholandadesousa@gmail.com" class="btn email" data-id="email">E-mail</a>
</div>

<footer>Â© Duduhsma</footer>

</div>

<script>
// Modo escuro automÃ¡tico
const hour=new Date().getHours();
const prefersDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
if(hour>=19||hour<=6||prefersDark){document.body.classList.add('dark');}

// Contador de cliques + destaque automÃ¡tico
let maxClicks=0,topBtn=null;

document.querySelectorAll('.btn').forEach(btn=>{
const id=btn.dataset.id;
const clicks=Number(localStorage.getItem(id)||0);
if(clicks>maxClicks){maxClicks=clicks;topBtn=btn}

btn.addEventListener('click',()=>{
localStorage.setItem(id,clicks+1);
});
});

if(topBtn){topBtn.classList.add('highlight')}

// Painel oculto
if(location.hash==="#stats"){
let stats="ðŸ“Š ESTATÃSTICAS\n\n";
document.querySelectorAll('.btn').forEach(b=>{
stats+=`${b.textContent}: ${localStorage.getItem(b.dataset.id)||0}\n`;
});
alert(stats);
}
</script>

</body>
</html>
