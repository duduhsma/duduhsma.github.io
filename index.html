<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Duduhsma</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #f28c28, #f6b26b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding-top: 60px;
      animation: fadeUp 0.8s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .perfil {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 35px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin: 0 20px 70px 20px;
    }

    .buttons {
      width: 100%;
      padding: 0 20px;
      margin-bottom: 120px;
    }

    .buttons a {
      display: block;
      background: #111;
      color: #fff;
      text-decoration: none;
      padding: 18px;
      margin-bottom: 20px;
      border-radius: 22px;
      font-size: 1.1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.45);
    }

    footer {
      margin-top: auto;
      padding-bottom: 25px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Duduhsma</h1>

    <!-- FOTO (arquivo precisa se chamar exatamente: foto.jpg) -->
    <img src="foto.jpg" alt="Foto de Duduhsma" class="perfil">

    <p>
      Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.
    </p>

    <div class="buttons">
      <a href="https://www.instagram.com/duduhsofc" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@SEUUSUARIO" target="_blank">TikTok</a>
      <a href="mailto:seuemail@email.com">E-mail</a>
    </div>
  </div>

  <footer>
    Â© Duduhsma
  </footer>

</body>
</html>
