<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Duduhsma</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #f28c28, #f6b26b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      text-align: center;
      padding-top: 90px;
      animation: fadeUp 0.9s ease;
    }

    h1 {
      font-size: 3.8rem;
      margin-bottom: 35px;
      font-weight: bold;
    }

    .perfil {
      width: 210px;
      height: 210px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 45px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    p {
      font-size: 1.45rem;
      line-height: 1.7;
      margin: 0 25px 90px 25px;
    }

    .buttons {
      width: 100%;
      padding: 0 25px;
      margin-bottom: 140px;
    }

    .buttons a {
      display: block;
      background: #111;
      color: #fff;
      text-decoration: none;
      padding: 22px;
      margin-bottom: 26px;
      border-radius: 26px;
      font-size: 1.3rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .buttons a:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.5);
    }

    footer {
      font-size: 1rem;
      padding-bottom: 30px;
      opacity: 0.9;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Duduhsma</h1>

    <img src="foto.jpg" alt="Foto de Duduhsma" class="perfil">

    <p>
      Desenvolvimento de habilidades em projetos digitais e iniciativas sociais.
    </p>

    <div class="buttons">
      <a href="https://www.instagram.com/duduhsofc" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@SEUUSUARIO" target="_blank">TikTok</a>
      <a href="mailto:seuemail@email.com">E-mail</a>
    </div>

    <footer>
      Â© Duduhsma
    </footer>
  </div>

</body>
</html>
