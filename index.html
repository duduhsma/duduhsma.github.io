<script>
// modo noite
const hour=new Date().getHours();
if(hour>=18||hour<6){document.body.classList.add('night');}

// cascata bot√µes
document.querySelectorAll('.btn').forEach((b,i)=>{
setTimeout(()=>b.classList.add('show'),i*120);
});

// texto rotativo
const texts=["Link oficial","Conecte-se comigo","Me acompanhe"];
let t=0;
setInterval(()=>{
t=(t+1)%texts.length;
document.getElementById("rotatingText").textContent=texts[t];
},3500);

// contador + destaque (ignorando Conhe√ßa-me)
const clicks=JSON.parse(localStorage.getItem('clicks'))||{};
document.querySelectorAll('.btn').forEach(btn=>{
btn.addEventListener('click',()=>{
const id=btn.dataset.id;
if(id && id!=="conheca"){
clicks[id]=(clicks[id]||0)+1;
localStorage.setItem('clicks',JSON.stringify(clicks));
highlight();
}
});
});

function highlight(){
let max=0,top=null;
for(let id in clicks){
if(clicks[id]>max){max=clicks[id];top=id}
}
document.querySelectorAll('.btn').forEach(b=>{
b.classList.toggle('top',b.dataset.id===top);
});
}
highlight();

// modal funcionamento
const modal=document.getElementById("modal");
document.getElementById("btnConheca").onclick=()=>modal.classList.add("active");
document.getElementById("closeModal").onclick=()=>modal.classList.remove("active");
</script>
